<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css">
    <meta name="description" content="JS interaction with DOM elements">
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="images/flower.jpg" alt="Great flower" tabindex="0">
        <img src="images/palm.jpg" alt="Great palm" tabindex="0">
        <img src="images/rasberry.jpg" alt="Great rasberry" tabindex="0">
        <img src="images/sakura.jpg" alt="Great sakura" tabindex="0">
        <img src="images/sunset.jpg" alt="Great sunset" tabindex="0">
        <img src="images/tower.jpg" alt="Great tower" tabindex="0">
    </div>
    <script src="js/gallery.js"></script>
</body>
</html>
